<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ascension</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #02030a;
  overflow: hidden;
  color: white;
}

/* ================= TOP BAR ================= */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: linear-gradient(90deg, #5b2cff, #8a6cff);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  z-index: 20;
}

.top-bar h2 {
  font-size: 14px;
  letter-spacing: 3px;
}

.menu {
  font-size: 22px;
}

/* ================= SCENE ================= */
.scene {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #070c1d, #02030a);
  overflow: hidden;
}

/* ENERGY GLOW */
.energy {
  position: absolute;
  inset: -40%;
  background:
    radial-gradient(circle at 30% 50%, rgba(70,120,255,0.45), transparent 45%),
    radial-gradient(circle at 70% 50%, rgba(160,90,255,0.45), transparent 45%);
  filter: blur(160px);
  animation: pulse 7s ease-in-out infinite alternate;
}

@keyframes pulse {
  from { opacity: .4; }
  to   { opacity: .85; }
}

/* GLASS */
.glass {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.035);
  backdrop-filter: blur(8px);
}

/* WATER TEXTURE (ATMOSPHERIC ONLY) */
.water {
  position: absolute;
  inset: 0;
  background-image: radial-gradient(
    rgba(255,255,255,0.25) 1.5px,
    transparent 3px
  );
  background-size: 220px 220px;
  opacity: .35;
  animation: drift 24s linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(140px); }
}

/* VIGNETTE */
.vignette {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 45%, rgba(0,0,0,.65));
}

/* ================= CONTENT ================= */
.content {
  position: relative;
  z-index: 10;
  height: 100%;
  padding: 72px 24px 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* TITLE */
.title {
  font-size: clamp(4rem, 14vw, 6.5rem);
  letter-spacing: 10px;
  margin-bottom: 10px;
  text-shadow:
    0 0 22px rgba(120,150,255,.6),
    0 0 50px rgba(170,120,255,.5),
    0 0 100px rgba(120,140,255,.5);
  animation: neon 3s ease-in-out infinite;
}

@keyframes neon {
  0%,100% {
    text-shadow:
      0 0 18px rgba(120,150,255,.6),
      0 0 45px rgba(170,120,255,.5),
      0 0 90px rgba(120,140,255,.4);
  }
  50% {
    text-shadow:
      0 0 35px rgba(180,200,255,.85),
      0 0 80px rgba(200,140,255,.75),
      0 0 150px rgba(140,160,255,.7);
  }
}

/* SYSTEM TEXT */
.system-text {
  margin-top: 14px;
  font-size: 13px;
  opacity: .75;
  line-height: 1.6;
}

.system-text span {
  display: block;
  opacity: .6;
}

/* BUTTON */
button {
  margin-top: 32px;
  padding: 16px 42px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(90deg, #6a5cff, #4facfe);
  color: white;
  font-size: 16px;
  box-shadow: 0 0 35px rgba(120,150,255,.8);
}

.desc {
  margin-top: 18px;
  max-width: 520px;
  font-size: 13px;
  opacity: .55;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>ASCENSION SYSTEM</h2>
  <div class="menu">☰</div>
</div>

<div class="scene">
  <div class="energy"></div>
  <div class="glass"></div>
  <div class="water"></div>
  <div class="vignette"></div>

  <div class="content">
    <h1 class="title">ARISE</h1>

    <div class="system-text">
      <strong>System Message:</strong>
      <span>• Potential detected</span>
      <span>• Physical limits unlocked</span>
      <span>• Growth will now be quantified</span>
    </div>

    <button>GET STARTED</button>

    <p class="desc">
      Ascension transforms your discipline, habits, strength and focus into
      a real-life leveling system inspired by awakening and hunter ranks.
    </p>
  </div>
</div>

</body>
</html>
