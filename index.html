<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling System</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- MOTIVATION SCREEN -->
<div id="landing" class="landing-screen">
  <div class="mana-bg"></div>
  <div class="particles"></div>

  <div class="hero">
    <h1>LEVEL UP YOUR<br><span>REAL LIFE</span></h1>
    <p>You are not weak. You are just unawakened.</p>

    <button id="startBtn" class="glow-btn">
      GET STARTED
    </button>
  </div>
</div>

<!-- MODAL: BASIC INFO -->
<div id="setupModal" class="modal hidden">
  <div class="modal-box">
    <h2>Hunter Registration</h2>
    <input id="nameInput" placeholder="Hunter Name">
    <input id="ageInput" type="number" placeholder="Age">
    <input id="weightInput" type="number" placeholder="Weight (kg)">
    <button id="nextToStats">Next</button>
  </div>
</div>

<!-- STAT SETUP -->
<section id="statSetup" class="screen hidden">
  <h2>Configure Your Stats</h2>

  <div id="statsList"></div>

  <input id="customStatInput" placeholder="Add custom stat (optional)">
  <button id="addStatBtn">Add Stat</button>

  <button id="finishSetup">Continue</button>
</section>

<!-- HOME (placeholder for now) -->
<section id="home" class="screen hidden">
  <h2>Hunter Profile</h2>
  <p>Setup complete.</p>
</section>

<script src="js/storage.js"></script>
<script src="js/app.js"></script>
<script>
  const startBtn = document.getElementById("startBtn");
  const modal = document.getElementById("registerModal");

  startBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
  });
</script>
  <script src="script.js"></script>
</body>
</html>
