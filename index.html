<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertex System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at center, #1a0033, #050010 70%);
  color:#fff;
  overflow:hidden;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:rgba(120,0,255,0.15);
  backdrop-filter: blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:10;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:#b66cff;
  letter-spacing:2px;
}

.menu{
  font-size:26px;
  cursor:pointer;
}

/* LANDING */
.landing{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.arise{
  font-size:90px;
  font-weight:900;
  letter-spacing:6px;
  color:#c77dff;
  text-shadow:
    0 0 20px #9d4edd,
    0 0 40px #5a189a;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1); opacity:1;}
  50%{transform:scale(1.05); opacity:0.85;}
  100%{transform:scale(1); opacity:1;}
}

.subtitle{
  margin-top:10px;
  font-size:16px;
  color:#d6c4ff;
  opacity:0.9;
}

.start-btn{
  margin-top:40px;
  padding:15px 40px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#7b2cbf,#3a0ca3);
  box-shadow:0 0 20px rgba(160,80,255,0.7);
  transition:0.3s;
}

.start-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 35px rgba(180,120,255,1);
}

.motivation{
  margin-top:35px;
  max-width:600px;
  font-size:15px;
  line-height:1.6;
  color:#cdb4ff;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.hidden{display:none;}

/* LOGIN CARD */
.login-card{
  width:320px;
  padding:25px;
  border-radius:18px;
  background:rgba(30,0,60,0.85);
  backdrop-filter: blur(12px);
  box-shadow:0 0 40px rgba(140,60,255,0.8);
  animation:pop 0.5s ease;
}

@keyframes pop{
  0%{transform:scale(0.6); opacity:0;}
  100%{transform:scale(1); opacity:1;}
}

.system-title{
  text-align:center;
  margin-bottom:15px;
  color:#e0aaff;
  letter-spacing:2px;
}

/* FORMS */
.form{display:none;}
.form.active{display:block;}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  outline:none;
  background:rgba(255,255,255,0.1);
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:linear-gradient(135deg,#9d4edd,#5a189a);
  color:#fff;
  font-weight:600;
}

.switch{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:#d0bfff;
  cursor:pointer;
}
.switch:hover{text-decoration:underline;}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">VERTEX</div>
  <div class="menu">☰</div>
</div>

<!-- LANDING -->
<div class="landing">
  <div class="arise">ARISE</div>
  <div class="subtitle">Awaken the system. Rewrite your limits.</div>

  <button class="start-btn">GET STARTED</button>

  <div class="motivation">
    This system transforms discipline into power.  
    Every action increases your rank.  
    Every failure becomes experience.  
    The only requirement — **never stop progressing**.
  </div>
</div>

<!-- LOGIN OVERLAY -->
<div id="systemOverlay" class="overlay hidden">
  <div class="login-card">

    <h2 class="system-title">SYSTEM ACCESS</h2>

    <!-- LOGIN -->
    <div id="loginForm" class="form active">
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <p class="switch" onclick="showCreate()">Create new account</p>
    </div>

    <!-- CREATE -->
    <div id="createForm" class="form">
      <input id="createEmail" type="email" placeholder="Email">
      <input id="createPassword" type="password" placeholder="Password">
      <button onclick="createAccount()">CREATE</button>
      <p class="switch" onclick="showLogin()">I already have an account</p>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const startBtn = document.querySelector(".start-btn");
  const overlay = document.getElementById("systemOverlay");

  startBtn.addEventListener("click",()=>{
    overlay.classList.remove("hidden");
  });

});

/* SWITCH FORMS */
function showCreate(){
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("createForm").classList.add("active");
}

function showLogin(){
  document.getElementById("createForm").classList.remove("active");
  document.getElementById("loginForm").classList.add("active");
}

/* LOGIN */
function login(){
  const e = loginEmail.value.trim();
  const p = loginPassword.value.trim();

  if(!e || !p){
    alert("SYSTEM: INPUT REQUIRED");
    return;
  }
  alert("SYSTEM: ACCESS GRANTED");
}

/* CREATE */
function createAccount(){
  const e = createEmail.value.trim();
  const p = createPassword.value.trim();

  if(!e || !p){
    alert("SYSTEM: INPUT REQUIRED");
    return;
  }
  alert("SYSTEM: ACCOUNT CREATED");
}
</script>

</body>
</html>
