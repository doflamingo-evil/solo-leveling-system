<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling System</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ======================
     LANDING / MOTIVATION
====================== -->
<div id="landing" class="screen landing-screen active">
  <div class="mana-bg"></div>
  <div class="particles"></div>

  <div class="hero">
    <h1>LEVEL UP YOUR<br><span>REAL LIFE</span></h1>
    <p>You are not weak. You are just unawakened.</p>

    <button id="startBtn" class="glow-btn">
      GET STARTED
    </button>
  </div>
</div>

<!-- ======================
     REGISTRATION MODAL
====================== -->
<div id="setupModal" class="modal hidden">
  <div class="modal-box">
    <h2>Hunter Registration</h2>

    <input id="nameInput" placeholder="Hunter Name">
    <input id="ageInput" type="number" placeholder="Age">
    <input id="weightInput" type="number" placeholder="Weight (kg)">

    <button id="nextToStats">Next</button>
  </div>
</div>

<!-- ======================
     STAT SETUP SCREEN
====================== -->
<section id="home" class="screen">
  <h2>Hunter Profile</h2>

  <!-- Rank + Level -->
  <div class="profile-card">
    <div class="rank-badge" id="rankBadge">E-RANK</div>
    <h3 id="hunterName">Hunter</h3>

    <div class="level-box">
      <span>Lv. <b id="level">1</b></span>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
      <small><span id="xp">0</span> / <span id="xpMax">100</span> XP</small>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="stat-card">ğŸ’ª Strength <span>1</span></div>
    <div class="stat-card">â¤ï¸ Vitality <span>1</span></div>
    <div class="stat-card">ğŸ§  Discipline <span>1</span></div>
  </div>

  <button class="glow-btn" onclick="gainXP()">Train (+25 XP)</button>
</section>

<!-- ======================
     HOME / PROFILE
====================== -->
<section id="home" class="screen">
  <h2>Hunter Profile</h2>
  <p>Setup complete. Your journey begins.</p>
</section>

<!-- ======================
     CORE SCRIPT
====================== -->
<script>
  const landing = document.getElementById("landing");
  const startBtn = document.getElementById("startBtn");
  const modal = document.getElementById("setupModal");
  const statSetup = document.getElementById("statSetup");
  const home = document.getElementById("home");
  const nextBtn = document.getElementById("nextToStats");
  const finishBtn = document.getElementById("finishSetup");

  // Initial state
  statSetup.style.display = "none";
  home.style.display = "none";

  // Get Started â†’ Registration
  startBtn.addEventListener("click", () => {
    modal.classList.remove("hidden");
  });

  // Registration â†’ Stat Setup
  nextBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
    landing.classList.remove("active");
    landing.style.display = "none";

    statSetup.style.display = "block";
    statSetup.classList.add("active");
  });

  // Finish Setup â†’ Home
  finishBtn.addEventListener("click", () => {
    statSetup.classList.remove("active");
    statSetup.style.display = "none";

    home.style.display = "block";
    home.classList.add("active");
  });
</script>

</body>
</html>
