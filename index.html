<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertex System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  color:#fff;
  background:#050010;
}

/* === ANIMATED BACKGROUND === */
body::before{
  content:"";
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 30% 40%, rgba(120,60,255,0.35), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(60,120,255,0.35), transparent 40%);
  animation:auraMove 12s linear infinite;
  filter: blur(80px);
  z-index:-1;
}

@keyframes auraMove{
  0%{transform:translate(0,0);}
  50%{transform:translate(10%,10%);}
  100%{transform:translate(0,0);}
}

/* === TOP BAR === */
.topbar{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:10;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:#ffffff; /* WHITE as requested */
  letter-spacing:2px;
}

.menu{
  font-size:26px;
  cursor:pointer;
}

/* === LANDING === */
.landing{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.arise{
  font-size:90px;
  font-weight:900;
  letter-spacing:6px;
  color:#c77dff;
  text-shadow:
    0 0 25px #9d4edd,
    0 0 60px #5a189a;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.06);}
  100%{transform:scale(1);}
}

.subtitle{
  margin-top:10px;
  font-size:16px;
  color:#d6c4ff;
}

.start-btn{
  margin-top:40px;
  padding:15px 40px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#7b2cbf,#3a0ca3);
  box-shadow:0 0 25px rgba(160,80,255,0.8);
  transition:0.3s;
}

.start-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 45px rgba(180,120,255,1);
}

.motivation{
  margin-top:35px;
  max-width:600px;
  font-size:15px;
  line-height:1.6;
  color:#cdb4ff;
}

/* === OVERLAY === */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.hidden{display:none;}

/* === LOGIN CARD === */
.login-card{
  width:320px;
  padding:25px;
  border-radius:18px;
  background:rgba(20,0,40,0.9);
  backdrop-filter: blur(15px);
  box-shadow:
    0 0 40px rgba(140,60,255,0.8),
    inset 0 0 20px rgba(120,80,255,0.4);
  animation:systemPop 0.6s cubic-bezier(.2,1.5,.5,1);
  position:relative;
}

/* glow wave */
.login-card::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:20px;
  background:linear-gradient(90deg,#9d4edd,#4361ee,#9d4edd);
  opacity:0.4;
  filter:blur(15px);
  z-index:-1;
}

@keyframes systemPop{
  0%{transform:scale(0.6); opacity:0;}
  70%{transform:scale(1.05);}
  100%{transform:scale(1); opacity:1;}
}

.system-title{
  text-align:center;
  margin-bottom:15px;
  color:#e0aaff;
  letter-spacing:2px;
}

/* === FORMS === */
.form{display:none;}
.form.active{display:block;}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  outline:none;
  background:rgba(255,255,255,0.1);
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:linear-gradient(135deg,#9d4edd,#5a189a);
  color:#fff;
  font-weight:600;
}

.switch{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:#d0bfff;
  cursor:pointer;
}
.switch:hover{text-decoration:underline;}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">VERTEX</div>
  <div class="menu">â˜°</div>
</div>

<!-- LANDING -->
<div class="landing">
  <div class="arise">ARISE</div>
  <div class="subtitle">Awaken the system. Rewrite your limits.</div>

  <button class="start-btn">GET STARTED</button>

  <div class="motivation">
    Discipline is power.  
    Consistency is evolution.  
    The system rewards only those who rise.
  </div>
</div>

<!-- LOGIN OVERLAY -->
<div id="systemOverlay" class="overlay hidden">
  <div class="login-card">

    <h2 class="system-title">SYSTEM ACCESS</h2>

    <div id="loginForm" class="form active">
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <p class="switch" onclick="showCreate()">Create new account</p>
    </div>

    <div id="createForm" class="form">
      <input id="createEmail" type="email" placeholder="Email">
      <input id="createPassword" type="password" placeholder="Password">
      <button onclick="createAccount()">CREATE</button>
      <p class="switch" onclick="showLogin()">I already have an account</p>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  document.querySelector(".start-btn").onclick = () => {
    document.getElementById("systemOverlay").classList.remove("hidden");
  };
});

function showCreate(){
  loginForm.classList.remove("active");
  createForm.classList.add("active");
}

function showLogin(){
  createForm.classList.remove("active");
  loginForm.classList.add("active");
}

function login(){
  if(!loginEmail.value || !loginPassword.value){
    alert("SYSTEM: INPUT REQUIRED");
    return;
  }
  alert("SYSTEM: ACCESS GRANTED");
}

function createAccount(){
  if(!createEmail.value || !createPassword.value){
    alert("SYSTEM: INPUT REQUIRED");
    return;
  }
  alert("SYSTEM: ACCOUNT CREATED");
}
</script>
<!-- ACCESS DENIED OVERLAY -->
<div id="deniedOverlay" class="denied hidden">
  <div class="denied-box">
    <h1>SYSTEM</h1>
    <p class="glitch">ACCESS DENIED</p>
    <span>INVALID CREDENTIALS</span>
  </div>
</div>
</body>
</html>
