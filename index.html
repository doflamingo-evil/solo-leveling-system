<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertex</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at center, #0b0f2b, #02030f);
  color: #e8ecff;
  overflow: hidden;
}

/* ===== TOP BAR ===== */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 56px;
  background: rgba(30, 20, 80, 0.35);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  z-index: 10;
}

.logo {
  font-size: 20px;
  font-weight: 700;
  color: #9bb2ff;
  letter-spacing: 1px;
}

.menu {
  font-size: 22px;
  cursor: pointer;
}

/* ===== BACKGROUND GLOW ===== */
.glow-bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 30% 40%, rgba(120,80,255,0.25), transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(80,160,255,0.25), transparent 50%);
  animation: slowGlow 10s ease-in-out infinite alternate;
}

@keyframes slowGlow {
  from { opacity: 0.6; }
  to { opacity: 1; }
}

/* ===== HERO ===== */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
}

/* ARISE TEXT */
.arise {
  font-size: 72px;
  font-weight: 900;
  letter-spacing: 4px;
  color: #c9d6ff;
  text-shadow:
    0 0 20px rgba(120,140,255,0.8),
    0 0 40px rgba(90,120,255,0.6);
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); text-shadow: 0 0 20px #7f9cff; }
  50% { transform: scale(1.05); text-shadow: 0 0 40px #9fb6ff; }
}

/* QUOTES */
.quote {
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.85;
}

.motivation {
  margin-top: 24px;
  font-size: 20px;
  font-weight: 600;
  color: #b5c6ff;
}

/* BUTTON */
.start-btn {
  margin-top: 26px;
  padding: 14px 36px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(90deg, #6a5cff, #4facfe);
  color: white;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(100,140,255,0.7);
  transition: transform 0.2s;
}

.start-btn:active {
  transform: scale(0.96);
}

/* FOOTER MOTIVATION */
.footer-text {
  position: absolute;
  bottom: 26px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">VERTEX</div>
  <div class="menu">â˜°</div>
</div>

<div class="glow-bg"></div>

<section class="hero">
  <div class="arise">ARISE</div>
  <div class="quote">You were never weak. You were unawakened.</div>

  <button class="start-btn">GET STARTED</button>

  <div class="motivation">
    Level your discipline. <br>
    Forge your body. <br>
    Ascend your life.
  </div>

  <div class="footer-text">
    A system designed to turn effort into power.
  </div>
</section>
<!-- LOGIN OVERLAY -->
<div id="systemOverlay" class="overlay hidden">

  <div class="login-card">

    <h2 class="system-title">SYSTEM ACCESS</h2>

    <!-- LOGIN -->
    <div id="loginForm" class="form active">
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <p class="switch" onclick="showCreate()">Create new account</p>
    </div>

    <!-- CREATE ACCOUNT -->
    <div id="createForm" class="form">
      <input id="createEmail" type="email" placeholder="Email">
      <input id="createPassword" type="password" placeholder="Password">
      <button onclick="createAccount()">CREATE</button>
      <p class="switch" onclick="showLogin()">I already have an account</p>
    </div>

  </div>

</div>
<script>
/* OPEN SYSTEM */
document.querySelector(".start-btn").addEventListener("click", () => {
  document.getElementById("systemOverlay").classList.remove("hidden");
});

/* SWITCH FORMS */
function showCreate() {
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("createForm").classList.add("active");
}

function showLogin() {
  document.getElementById("createForm").classList.remove("active");
  document.getElementById("loginForm").classList.add("active");
}

/* LOGIN */
function login() {
  const email = loginEmail.value.trim();
  const pass = loginPassword.value.trim();

  if (!email || !pass) {
    alert("SYSTEM: INPUT REQUIRED");
    return;
  }

  alert("SYSTEM: ACCESS GRANTED");
}

/* CREATE */
function createAccount() {
  const email = createEmail.value.trim();
  const pass = createPassword.value.trim();

  if (!email || !pass) {
    alert("SYSTEM: INPUT REQUIRED");
    return;
  }

  alert("SYSTEM: ACCOUNT CREATED");
}
</script>
</body>
</html>
