<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- LANDING -->
<div id="landing" class="screen landing-screen active">
  <div class="mana-bg"></div>
  <div class="particles"></div>

  <div class="hero">
    <h1>LEVEL UP YOUR<br><span>REAL LIFE</span></h1>
    <p>You are not weak. You are just unawakened.</p>
    <button id="startBtn" class="glow-btn">GET STARTED</button>
  </div>
</div>

<!-- REGISTRATION MODAL -->
<div id="setupModal" class="modal hidden">
  <div class="modal-box">
    <h2>Hunter Registration</h2>
    <input id="nameInput" placeholder="Hunter Name">
    <input id="ageInput" type="number" placeholder="Age">
    <input id="weightInput" type="number" placeholder="Weight (kg)">
    <button id="nextToStats">Next</button>
  </div>
</div>

<!-- STAT SETUP -->
<section id="statSetup" class="screen">
  <h2>Configure Your Stats</h2>
  <div id="statsList"></div>

  <input id="customStatInput" placeholder="Add custom stat (optional)">
  <button id="addStatBtn">Add Stat</button>

  <button id="finishSetup" class="glow-btn">Continue</button>
</section>

<!-- HOME / PROFILE -->
<section id="home" class="screen">
  <h2>Hunter Profile</h2>

  <div class="profile-card">
    <div class="rank-badge" id="rankBadge">E-RANK</div>
    <h3 id="hunterName">Hunter</h3>

    <div class="level-box">
      <span>Lv. <b id="level">1</b></span>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
      <small><span id="xp">0</span> / <span id="xpMax">100</span> XP</small>
    </div>
  </div>

  <button class="glow-btn" onclick="gainXP(25)">Train (+25 XP)</button>
</section>

<!-- CORE LOGIC -->
<script src="js/app.js"></script>

</body>
</html>
