<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcane Ascent</title>

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ======================
     LANDING / MOTIVATION
====================== -->
<div id="landing" class="screen landing-screen active">

  <!-- Animated background -->
  <div class="aurora"></div>
  <div class="light-core"></div>

  <!-- Glass hero card -->
  <div class="hero glass">
    <h1>ARCANE ASCENT</h1>
    <p>Awaken. Train. Rise beyond human limits.</p>

    <button id="startBtn" class="glow-btn">
      GET STARTED
    </button>
  </div>
</div>

<!-- ======================
     LOGIN / CREATE MODAL
====================== -->
<div id="authModal" class="modal hidden">
  <div class="modal-box glass">

    <h2 id="authTitle">Login</h2>

    <input id="emailInput" type="email" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">

    <button id="authActionBtn">Login</button>

    <p style="text-align:center; margin-top:10px; opacity:.7;">
      <span id="toggleAuth" style="color:#7aa2ff; cursor:pointer;">
        Create account
      </span>
    </p>

  </div>
</div>

<!-- ======================
     BASIC INFO (STEP 2)
====================== -->
<section id="basicInfo" class="screen hidden">
  <h2>Hunter Registration</h2>

  <input id="nameInput" placeholder="Hunter Name">
  <input id="ageInput" type="number" placeholder="Age">
  <input id="weightInput" type="number" placeholder="Weight (kg)">

  <button id="continueToStats">Continue</button>
</section>

<!-- ======================
     STAT SETUP (STEP 3)
====================== -->
<section id="statSetup" class="screen hidden">
  <h2>Configure Your Stats</h2>

  <div id="statsList"></div>

  <input id="customStatInput" placeholder="Add custom stat (optional)">
  <button id="addStatBtn">Add Stat</button>

  <button id="finishSetup">Finish</button>
</section>

<!-- ======================
     HOME / PROFILE
====================== -->
<section id="home" class="screen hidden">
  <h2>Hunter Profile</h2>

  <div class="profile-card glass">
    <div id="rankBadge">E-RANK</div>
    <h3 id="profileName">Hunter</h3>

    <div class="level-box">
      <span>Lv. <b id="level">1</b></span>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
      <small><span id="xp">0</span> / <span id="xpMax">100</span> XP</small>
    </div>
  </div>

  <button class="glow-btn" id="testXP">Gain XP</button>
</section>

<!-- ======================
     MAIN JS (VERY IMPORTANT)
====================== -->
<script src="js/app.js"></script>

</body>
</html>
