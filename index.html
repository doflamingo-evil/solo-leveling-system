<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURION â€” Level Your Life</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- AURORA BACKGROUND -->
<div class="aurora"></div>
<div class="glass-light"></div>

<!-- LANDING -->
<section id="landing" class="screen active">
  <h1 class="title">AURION</h1>
  <p class="subtitle">You were never weak. You were unawakened.</p>

  <div class="cta">
    <button id="loginBtn">LOGIN</button>
    <button id="registerBtn" class="outline">CREATE ACCOUNT</button>
  </div>
</section>

<!-- AUTH MODAL -->
<div id="authModal" class="modal hidden">
  <div class="auth-card pop">
    <h2 id="authTitle">Login</h2>

    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">

    <button id="authNext">Continue</button>
    <p id="switchAuth">Create account instead</p>
  </div>
</div>

<!-- BASIC INFO -->
<section id="basicInfo" class="screen hidden">
  <h2>Hunter Registration</h2>
  <input id="nameInput" placeholder="Name">
  <input id="ageInput" type="number" placeholder="Age">
  <input id="weightInput" type="number" placeholder="Weight">
  <button id="toStats">Next</button>
</section>

<!-- STATS -->
<section id="statsSetup" class="screen hidden">
  <h2>Configure Stats</h2>
  <div class="stat locked">Strength</div>
  <div class="stat locked">Vitality</div>
  <div class="stat locked">Discipline</div>

  <input id="customStat" placeholder="Add custom stat (optional)">
  <button id="addStat">Add</button>

  <button id="finishSetup">Continue</button>
</section>

<!-- PROFILE -->
<section id="profile" class="screen hidden">
  <h2 id="hunterName">Hunter</h2>
  <p>Rank: E</p>
  <div class="xp-bar"><div class="xp-fill"></div></div>
</section>

<script src="js/app.js"></script>
</body>
</html>
