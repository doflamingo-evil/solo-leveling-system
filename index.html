<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ascension</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #02030a;
  overflow: hidden;
  color: white;
}

/* ===== SCENE ===== */
.scene {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #070c1d, #02030a);
  overflow: hidden;
}

/* ===== ENERGY GLOW ===== */
.energy {
  position: absolute;
  inset: -40%;
  background:
    radial-gradient(circle at 30% 50%, rgba(70,120,255,0.6), transparent 40%),
    radial-gradient(circle at 70% 50%, rgba(170,90,255,0.6), transparent 40%);
  filter: blur(150px);
  animation: pulse 6s ease-in-out infinite alternate;
}

@keyframes pulse {
  from { opacity: .4; }
  to   { opacity: .9; }
}

/* ===== GLASS ===== */
.glass {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(8px);
}

/* ===== WATER TEXTURE ===== */
.water {
  position: absolute;
  inset: 0;
  background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'>\
<filter id='blur'><feGaussianBlur stdDeviation='1.5'/></filter>\
<g filter='url(%23blur)'>\
<circle cx='60' cy='80' r='6' fill='rgba(255,255,255,0.5)'/>\
<circle cx='120' cy='200' r='4' fill='rgba(255,255,255,0.35)'/>\
<circle cx='300' cy='150' r='7' fill='rgba(255,255,255,0.4)'/>\
<circle cx='220' cy='300' r='5' fill='rgba(255,255,255,0.3)'/>\
<circle cx='350' cy='60' r='4' fill='rgba(255,255,255,0.35)'/>\
</g>\
</svg>");
  background-size: 280px 280px;
  opacity: .9;
  animation: drift 20s linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(120px); }
}

/* ===== VIGNETTE ===== */
.vignette {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 50%, rgba(0,0,0,.6));
}

/* ===== CONTENT ===== */
.content {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

/* TITLE */
.title {
  font-size: clamp(4rem, 14vw, 6.5rem);
  letter-spacing: 10px;
  text-shadow:
    0 0 25px rgba(120,150,255,.7),
    0 0 60px rgba(170,120,255,.6),
    0 0 120px rgba(120,140,255,.6);
  animation: neon 3s ease-in-out infinite;
}

@keyframes neon {
  0%,100% {
    text-shadow:
      0 0 20px rgba(120,150,255,.6),
      0 0 50px rgba(170,120,255,.5),
      0 0 90px rgba(120,140,255,.4);
  }
  50% {
    text-shadow:
      0 0 40px rgba(180,200,255,.9),
      0 0 90px rgba(200,140,255,.8),
      0 0 160px rgba(140,160,255,.8);
  }
}

.subtitle {
  margin-top: 14px;
  opacity: .75;
  font-size: 14px;
}

/* BUTTON */
button {
  margin-top: 34px;
  padding: 16px 42px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(90deg, #6a5cff, #4facfe);
  color: white;
  font-size: 16px;
  box-shadow: 0 0 35px rgba(120,150,255,.8);
}

.desc {
  margin-top: 18px;
  max-width: 480px;
  font-size: 13px;
  opacity: .6;
}
</style>
</head>

<body>

<div class="scene">
  <div class="energy"></div>
  <div class="glass"></div>
  <div class="water"></div>
  <div class="vignette"></div>

  <div class="content">
    <h1 class="title">ARISE</h1>
    <p class="subtitle">The system has awakened.</p>

    <button>GET STARTED</button>

    <p class="desc">
      Ascension converts discipline, strength and focus into a real-life
      leveling system inspired by hunters and awakening.
    </p>
  </div>
</div>

</body>
</html>
