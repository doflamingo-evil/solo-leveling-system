<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ascension</title>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #02030a;
  overflow: hidden;
  color: white;
}

/* ================= FULL SCREEN ================= */
.scene {
  position: fixed;
  inset: 0;
  overflow: hidden;
}

/* ================= ENERGY GLOW ================= */
.energy {
  position: absolute;
  inset: -30%;
  background:
    radial-gradient(circle at 30% 50%, rgba(70,120,255,0.55), transparent 40%),
    radial-gradient(circle at 70% 50%, rgba(160,90,255,0.55), transparent 40%),
    radial-gradient(circle at 50% 60%, rgba(120,120,255,0.25), transparent 50%);
  filter: blur(140px);
  animation: energyPulse 6s ease-in-out infinite alternate;
}

@keyframes energyPulse {
  from { opacity: 0.45; }
  to   { opacity: 0.9; }
}

/* ================= GLASS ================= */
.glass {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

/* ================= WATER DROPLETS ================= */
.droplets {
  position: absolute;
  inset: 0;
}

.droplets::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.35) 2px, transparent 4px),
    radial-gradient(circle at 60% 40%, rgba(255,255,255,.25) 3px, transparent 6px),
    radial-gradient(circle at 40% 70%, rgba(255,255,255,.3) 2px, transparent 5px),
    radial-gradient(circle at 75% 65%, rgba(255,255,255,.2) 3px, transparent 6px),
    radial-gradient(circle at 30% 55%, rgba(255,255,255,.25) 2px, transparent 5px);
  background-size: 220px 220px;
  animation: moistureDrift 18s linear infinite;
}

@keyframes moistureDrift {
  from { transform: translateY(0); }
  to   { transform: translateY(120px); }
}

/* ================= VIGNETTE ================= */
.vignette {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6));
}

/* ================= CONTENT ================= */
.content {
  position: relative;
  z-index: 5;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

/* ARISE */
.title {
  font-size: clamp(3.5rem, 12vw, 6rem);
  letter-spacing: 8px;
  color: #e9ecff;
  text-shadow:
    0 0 20px rgba(120,150,255,.6),
    0 0 40px rgba(160,120,255,.5),
    0 0 80px rgba(100,120,255,.4);
  animation: neonPulse 3s ease-in-out infinite;
}

@keyframes neonPulse {
  0%,100% {
    text-shadow:
      0 0 18px rgba(120,150,255,.6),
      0 0 36px rgba(160,120,255,.5),
      0 0 70px rgba(100,120,255,.4);
  }
  50% {
    text-shadow:
      0 0 30px rgba(160,180,255,.9),
      0 0 60px rgba(190,140,255,.8),
      0 0 120px rgba(120,140,255,.7);
  }
}

.subtitle {
  margin-top: 14px;
  opacity: 0.75;
  font-size: 14px;
}

/* BUTTON */
button {
  margin-top: 34px;
  padding: 16px 38px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(90deg, #6a5cff, #4facfe);
  color: white;
  font-size: 16px;
  box-shadow:
    0 0 30px rgba(120,150,255,.7),
    inset 0 0 12px rgba(255,255,255,.2);
}

.desc {
  margin-top: 18px;
  font-size: 13px;
  max-width: 480px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="scene">
  <div class="energy"></div>
  <div class="glass"></div>
  <div class="droplets"></div>
  <div class="vignette"></div>

  <div class="content">
    <h1 class="title">ARISE</h1>
    <p class="subtitle">You were never weak â€” the system was dormant.</p>

    <button>GET STARTED</button>

    <p class="desc">
      Ascension transforms discipline, strength, focus, and habits into a real-life
      leveling system inspired by hunters and awakening.
    </p>
  </div>
</div>

</body>
</html>
